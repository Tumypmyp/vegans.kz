name: Serve public/ dir

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Create 404.html
      run: cp public/index.html public/404.html
    
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public
